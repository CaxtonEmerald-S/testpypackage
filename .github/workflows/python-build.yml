name: Build Python Package

on:
  push:
    branches:
      - main  # Adjust the branch as needed

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: |
           python -m build
           ls -R  # Add this line to list files in the working directory
           ls dist  # Add this line to list files in the dist directory
    - name: Commit changes
      run: |
        git config --local user.email "binariesbackup@gmail.com"
        git config --local user.name "CaxtonEmerald-S"
        git add .
        git commit -m "Build Python package"
        git push
